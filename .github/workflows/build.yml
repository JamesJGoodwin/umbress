name: build

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ '10', '12' ]

    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: '4.x'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build:skip-tests

      - name: Test
        run: npm run test
        env:
          ABUSEIPDB_TOKEN: ${{ secrets.ABUSEIPDB_TOKEN }}

      - name: Coveralls
        run: echo "${{ GITHUB_RUN_NUMBER }} ${{ env.GITHUB_RUN_NUMBER }} $GITHUB_RUN_NUMBER" && npm run coveralls
        env:
          COVERALLS_REPO_TOKEN: "${{ secrets.COVERALLS_TOKEN }}"
          COVERALLS_GIT_BRANCH: "${{ github.ref }}"
          COVERALLS_SERVICE_NUMBER: $BUILD_NUMBER
          COVERALLS_PARALLEL: true

      - name: Coveralls Finish Parallel
        run: curl -k https://coveralls.io/webhook?repo_token=${{ secrets.COVERALLS_TOKEN }} -d "payload[build_num]=$BUILD_NUMBER&payload[status]=done"